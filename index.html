<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef em Casa - App de Receitas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Chef em Casa</h1>
            <p class="slogan">Descubra receitas incríveis com o que você tem na geladeira!</p>
        </div>
    </header>

    <main class="main-content">
        <section class="search-section">
            <div class="container">
                <div class="search-box">
                    <input type="text" id="ingredient-input" placeholder="Digite um ingrediente...">
                    <button id="search-btn"><i class="fas fa-search"></i> Buscar</button>
                    <button id="random-btn"><i class="fas fa-random"></i> Surpreenda-me</button>
                </div>
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="category-filter">Categoria:</label>
                        <select id="category-filter">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="area-filter">Origem:</label>
                        <select id="area-filter">
                            <option value="">Todas</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="container">
                <h2 class="section-title">Receitas Encontradas</h2>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Carregando receitas...</p>
                </div>
                <div id="results-grid" class="results-grid" aria-live="polite"></div>
                <div id="no-results" class="no-results">
                    <i class="fas fa-utensils"></i>
                    <p>Nenhuma receita encontrada. Tente outro ingrediente!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2023 Chef em Casa - Receitas</p>
            <p>API utilizada: <a href="https://www.themealdb.com/" target="_blank">TheMealDB</a></p>
        </div>
    </footer>

    <!-- Modal para detalhes da receita -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
